<table [dataSource]="conteudoTabela" mat-table>
    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let pessoa">{{pessoa.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
        <td mat-cell *matCellDef="let pessoa">{{pessoa.sobrenome}}</td>
    </ng-container>
</table>
