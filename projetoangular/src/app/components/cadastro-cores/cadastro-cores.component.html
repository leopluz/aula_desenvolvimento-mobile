<mat-toolbar>
    <span>Cadastro de Cores</span>
</mat-toolbar>

<form [formGroup]="formularioCores" (ngSubmit)="enviarFormulario(formularioCores.value)">
    <mat-form-field>
        <input type="text" placeholder="Digite o nome da cor" formControlName="nome" matInput required/>
    </mat-form-field>

    <mat-form-field>
        <input type="text" placeholder="Digite o nome Pantone" formControlName="pantone" matInput/>
    </mat-form-field>

    <mat-form-field>

        <input type="text" placeholder="Digite o código RGB" formControlName="codigoRgb" 
                pattern="[0-9A-Fa-f]{6}" matInput required />
        <span matTextPrefix>#</span>
        <mat-icon matTextSuffix>palette</mat-icon>
    </mat-form-field>

    <button type="submit" mat-raised-button [disabled]="formularioCores.invalid">Cadastrar Cor</button>

    @if (formularioCores.invalid) {
        <mat-error>{{mensagemErro}}</mat-error>
    }
</form>



<table [dataSource]="conteudoTabela" myTable mat-table>
    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let cor">{{cor.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="pantone">
        <th mat-header-cell *matHeaderCellDef>Pantone</th>
        <td mat-cell *matCellDef="let cor">{{cor.pantone}}</td>
    </ng-container>
    <ng-container matColumnDef="codigoRgb">
        <th mat-header-cell *matHeaderCellDef>Código RGB</th>
        <td mat-cell *matCellDef="let cor">{{cor.codigoRgb}}</td>
    </ng-container>
</table>
